<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Forms</title>
  </head>
  <body>
    <header class="head">
      <h1>Formulário</h1>
      <p><em>Preencha todos os campos do formulário para continuar!</em></p>
    </header>
    <form action="" method="GET">
      <fieldset id="userData">
        <legend>Dados do Usuário</legend>
        <div class="line-content">
          <label for="Fullname"> Nome Completo: </label>
          <input
            type="text"
            name="completedName"
            id="Fullname"
            required
            maxlength="40"
            placeholder="Digite seu nome"
          />
        </div>
        <div class="line-content">
          <label for="email">E-mail:</label>
          <input
            id="email"
            type="text"
            name="userEmail"
            required
            maxlength="50"
            placeholder="Digite seu e-mail"
          />
        </div>
        <div class="line-content">
          <label for="numberCpf">CPF:</label>
          <input
            id="numberCpf"
            type="text"
            name="cpf"
            required
            maxlength="11"
            placeholder="Digite Seu CPF"
          />
        </div>
        <div class="line-content">
          <label for="endereço">Endereço:</label>
          <input
            id="endereço"
            type="text"
            name="address"
            maxlength="200"
            required
            placeholder="Informe seu endereço"
          />
        </div>
        <div class="line-content">
          <label for="cidade">Cidade:</label>
          <input
            id="cidade"
            type="text"
            required
            maxlength="28"
            placeholder="Digite sua cidade"
          />
        </div>
        <div class="line-content">
          <label id="selectedState">Estado:</label>
          <select name="changeState" id="state" required>
            <option>--Escola um estado--</option>
          </select>
        </div>
        <div class="line-content">
          <label for="home">Casa</label>
          <input type="radio" id="home" name="local-type" />
          <label for="apt">Apartamento</label>
          <input type="radio" id="apt" name="local-type" />
        </div>
      </fieldset>
      <fieldset id="userWork">
        <legend>Último Emprego</legend>
        <div class="line-content">
          <label for="description">Descreva o seu Curriculo</label>
          <textarea
            name="description"
            maxlength="100"
            required
            class="TextArea"
          ></textarea>
        </div>
        <div class="line-content">
          <label for="cargo">Cargo</label>
          <input
            type="text"
            required
            placeholder="Insira seu cargo"
            maxlength="40"
          />
        </div>
        <div class="line-content">
          <label for="workDescription">Descreva o seu cargo aqui:</label>
          <textarea
            name="workDescription"
            name="descrição"
            required
            maxlength="500"
          ></textarea>
        </div>
        <div class="line-content">
          <label for="validDate">Data:</label>
          <input
            type="text"
            name="validDate"
            id="dia"
            required
            maxlength="2"
            placeholder="dia"
          />
          <input
            type="text"
            name="validDate"
            id="mes"
            required
            maxlength="2"
            placeholder="mes"
          />
          <input
            type="text"
            name="validDate"
            id="ano"
            required
            maxlength="4"
            placeholder="ano"
          />
        </div>
      </fieldset>
      <div>
        <button id="send">Enviar</button>
        <button id="clean">Limpar</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
